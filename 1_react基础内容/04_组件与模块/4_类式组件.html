<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>4_类式组件</title>
    </head>
    <body>
        <!--准备好一个‘容器’-->
        <div id="test"></div>

        <!--注意引入顺序-->
        <!--引入react核心库-->
        <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <!--引入react-dom.用于支持react操作DOM-->
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <!--引入babel,用于将jsx转为js-->
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

        <!--babel说明这个脚本里面写的是jsx，靠babel给翻译一下，用JSX语法而不是JS--> <!--暂时先这么写，但是内容多的话babel翻译会很慢可能会白屏一段时间-->
        <script type="text/babel">
            //1.创建类式组件 
            //必要条件:1.必须继承React.Component这个父 类,必须要写render,render必须有返回值
            class MyComponent extends React.Component{
                //React要求如果用类去定义组件，这个类必须继承另外一个类(React中的一个内置的类)
                render(){
                    //render是放在哪里的？-- 类(MyComponent)的原型对象上，供实例使用
                    //render中的this是谁？--MyComponent的组件实例对象<=>MyComponent的组件对象
                    console.log('render中的this:',this); //验证 
                    return <h2>我是用类定义的组件(适用于【复杂组件】的定义)</h2>
                }
            }
            //2.渲染组件到页面
            ReactDOM.render(<MyComponent/>,document.getElementById('test'));
            
            /*
                执行了ReactDOM.render(<MyComponent/>,document.getElementById('test'))之后，发生了什么？
                    1. React解析组件标签，找到了MyComponent组件
                    2. 发现组件是使用类定义的，随后new出来该类的实例，并通过该实例调用到原型上的render方法。
                    3. 将render返回虚拟DOM转为真实DOM，随后呈现在页面中。 
            */
        </script>

    </body> 
</html>
