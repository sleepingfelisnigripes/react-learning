<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>1_props的基本使用</title>
    </head>
    <body>
        <!--准备好一个‘容器’-->
        <div id="test"></div>
        <div id="test2"></div>
        <div id="test3"></div>

        <!--引入react核心库-->
        <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <!--引入react-dom.用于支持react操作DOM-->
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <!--引入babel,用于将jsx转为js-->
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

        <!--babel说明这个脚本里面写的是jsx，靠babel给翻译一下，用JSX语法而不是JS--> <!--暂时先这么写，但是内容多的话babel翻译会很慢可能会白屏一段时间-->
        <script type="text/babel">
            //1.创建类式组件 
            class Person extends React.Component{
                
                //初始化状态
                //在Weather的实例对象上面添加一个属性，名为state，值为一个对象
                state = {wind:'微风',isHot:false};
                
                render(){
                    const {name,sex,age} = this.props;//这样就不用在<li>里面一直写this.props.name等
                    return(
                        <ul>
                            <li>姓名：{name}</li>
                            <li>性别：{sex}</li>
                            <li>年龄：{age}</li>
                        </ul>
                    );
                }
                
            }
            //2.渲染组件到页面
            ReactDOM.render(<Person name="tom" age="19" sex="女"/>,document.getElementById('test'));
            ReactDOM.render(<Person name="jerry" age="20" sex="男"/>,document.getElementById('test2'));
            ReactDOM.render(<Person name="ben" age="21" sex="男"/>,document.getElementById('test3'));

        </script>

    </body> 
</html>
