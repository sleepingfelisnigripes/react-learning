<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>jsx小练习</title> <!--区别在脚本中加入虚拟DOM加入id-->
        
    </head>
    <body>
        <!--准备好一个‘容器’-->
        <div id="test"></div>

        <!--注意引入顺序-->
        <!--引入react核心库-->
        <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <!--引入react-dom.用于支持react操作DOM-->
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <!--引入babel,用于将jsx转为js-->
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

        <!--babel说明这个脚本里面写的是jsx，靠babel给翻译一下，用JSX语法而不是JS--> <!--暂时先这么写，但是内容多的话babel翻译会很慢可能会白屏一段时间-->
        <script type="text/babel">

            /*
                一定注意区分：【js语句(代码)】和【表达式】
                    1.表达式：一个表达式会产生一个值，可以放在任何一个需要值的地方
                        下面这些都是表达式：
                            (1) a
                            (2) a+b
                            (3) demo(1)
                            (4) arr.map
                                let arr = [1,3,5,7,9]
                                let result = arr.map((num)=>{return num+1})
                            (5) function test(){}
                                const x = function test(){
                                    console.log('@');
                                }
                    2.语句(代码)
                        下面这些都是语句(代码)：
                            (1) if(){}
                            (2) for(){}
                            (3) switch(){case:XXX}
            */
            
            //模拟一些数据，让页面动态起来
            const data = ['Angular','React','Vue']
            //const Obj = {name1:'Angular'}这样不行，因为Object不能作为react的一个节点
            //1.创建虚拟DOM 
            const VDOM = (
                <div>
                    <h1>前端JS框架列表</h1>
                    <ul>
                        {/*这块用for遍历读取data数组不行，因为for不是表达式，可以用map*/}
                        {
                            data.map((item,index)=>{
                                return<li key={index}>{item}</li>
                            })
                        }
                    </ul>         
                </div>
            )
            //2.渲染虚拟DOM到页面
            ReactDOM.render(VDOM,document.getElementById('test'))

        </script>
    </body> 
</html>
