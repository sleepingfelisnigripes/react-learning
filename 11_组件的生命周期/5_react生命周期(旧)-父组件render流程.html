<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>4_react生命周期(旧)-父组件render流程</title>
    </head>
    <body>
        <!--准备好一个‘容器’-->
        <div id="test"></div>

        <!--注意引入顺序-->
        <!--引入react核心库-->
        <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <!--引入react-dom.用于支持react操作DOM-->
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <!--引入babel,用于将jsx转为js-->
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        

        <script type="text/babel">
            //求和案例
            class Count extends React.Component{

                //构造器
                constructor(props){
                    console.log("Count---constructor");
                    super(props)
                    //初始化状态
                    this.state= {count:0}
                }

                //+1
                add = ()=>{
                    //获取原来状态
                    const {count} = this.state
                    //更新状态
                    this.setState({count:count+1})
                }

                //卸载组件按钮的回调
                death = ()=>{
                    ReactDOM.unmountComponentAtNode(document.getElementById('test'))
                }

                //强制更新按钮回调
                force = ()=>{
                    this.forceUpdate()
                }

                //组件将要挂载的钩子
                componentWillMount(){
                    console.log("Count---componentWillMount");
                }

                //组件挂载完毕的钩子
                componentDidMount(){
                    console.log("Count---componentDidMount");
                }

                //组件将要卸载的钩子
                componentWillUnmount(){
                    console.log("Count---componentWillUnmount");
                }

                //控制组件更新的“阀门”
                //shouldComponentUpdate意思是【组件是否要更新】
                //这个钩子不写默认永远返还true，如果写的话要必须写返回的布尔值，如果是false就关闭了，不会继续执行了
                shouldComponentUpdate(){
                    console.log('Count---shouldComponentUpdate');
                    return true
                }

                //组件将要更新的钩子
                componentWillUpdate(){
                    console.log("Count---componentWillUpdate");
                }

                //组件更新完毕的钩子
                componentDidlUpdate(){
                    console.log("Count---componentDidUpdate");
                }

                render(){
                    console.log("Count---render");
                    const {count} = this.state
                    return(
                        <div>
                            <h2>当前求和为：{count}</h2>
                            <button onClick={this.add}>点我+1</button>
                            <button onClick={this.death}>卸载组件</button>
                            <button onClick={this.force}>不更改任何状态中的数据，强制更新一下</button> {/*阀门关闭也可以，因为没走到那个阀门流程*/}
                        </div>    
                    )
                }
            }

            //父组件
            class A extends React.Component{
                //初始化状态
                state = {carName: "benchi"}
                changeCar = ()=>{
                    this.setState({carName:"aidi"})
                }
                render(){
                    return (
                        <div>
                            <div>我是A组件</div>
                            <button onClick={this.changeCar}>change car</button>
                            <B carName={this.state.carName}/>
                        </div>
                    )
                }
            }
            
            //子组件
            class B extends React.Component{

                //组件将要接收新的props的钩子（important：第一次不算）
                componentWillReceiveProps(){
                    console.log("B---componentWillReceivePorps");//点击button之后就是第二次，回现实这句话
                }
                //控制组件更新的“阀门”
                shouldComponentUpdate(){
                    console.log('B---shouldComponentUpdate');
                    return true
                }

                //组件将要更新的钩子
                componentWillUpdate(){
                    console.log("B---componentWillUpdate");
                }

                //组件更新完毕的钩子
                componentDidlUpdate(){
                    console.log("B---componentDidUpdate");
                }


                render(){
                    console.log("B---render");
                    return (
                        <div>我是B组件，接收到的车是：{this.props.carName}</div>
                    )
                }
            }

            //渲染组件
            ReactDOM.render(<A/>,document.getElementById('test'))
        </script>

    </body> 
</html>
