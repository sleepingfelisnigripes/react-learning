<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>1_非受控组件</title>
    </head>
    <body>
        <!--准备好一个‘容器’-->
        <div id="test"></div>

        <!--注意引入顺序-->
        <!--引入react核心库-->
        <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <!--引入react-dom.用于支持react操作DOM-->
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <!--引入babel,用于将jsx转为js-->
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        

        <script type="text/babel">

            /*    
                页面中所有输入类的DOM（比如input）现用现取（比如点击button才获取name和password）就是【非受控组件】
            */

            //创建组件
            class Login extends React.Component{

                handleSubmit = (event)=>{
                    event.preventDefault();//阻止表单的提交
                    const {username, password} = this;
                    alert(`你输入的用户名是：${username.value}，你输的的密码是：${password.value}`);
                }

                render(){
                    return(
                        <form onSubmit={this.handleSubmit}> {/*不用写action="http://..."，在handle里面写preventDefalut，之后靠ajax进行交互*/}
                            用户名：<input ref={c=>this.username=c} type="text" name="username"></input>
                            密码：<input ref={c=>this.password=c} type="password" name="password"></input>
                            <button>登录</button>
                        </form>
                    )
                }
            }
            //渲染组件到页面
            ReactDOM.render(<Login/>,document.getElementById("test"));
        </script>

    </body> 
</html>
