<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>5_state的简写</title>
    </head>
    <body>
        <!--准备好一个‘容器’-->
        <div id="test"></div>

        <!--注意引入顺序-->
        <!--引入react核心库-->
        <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <!--引入react-dom.用于支持react操作DOM-->
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <!--引入babel,用于将jsx转为js-->
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

        <!--babel说明这个脚本里面写的是jsx，靠babel给翻译一下，用JSX语法而不是JS--> <!--暂时先这么写，但是内容多的话babel翻译会很慢可能会白屏一段时间-->
        <script type="text/babel">
            //1.创建类式组件 
            class Weather extends React.Component{
                
                //初始化状态
                //在Weather的实例对象上面添加一个属性，名为state，值为一个对象
                state = {wind:'微风',isHot:false};
                
                render(){
                    const {isHot,wind} = this.state;
                    return <h1 onClick={this.changWeather}>今天天气很{isHot?'炎热':'凉爽'}, {wind}</h1>       
                }
                
                //自定义方法 -- 要用赋值语句+箭头函数
                changWeather = () =>{
                    //箭头函数没有this，会找外部函数的this去调用，就是Weather的实例 
                    const isHot = this.state.isHot;
                    this.setState({isHot:!isHot}); 
                    //console.log(this); 
                }
            }
            //2.渲染组件到页面
            ReactDOM.render(<Weather/>,document.getElementById('test'));

        </script>

    </body> 
</html>
